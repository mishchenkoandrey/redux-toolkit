env:
  browser: true
  es2021: true
extends:
  - plugin:react/recommended
  - airbnb
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: latest
  sourceType: module
plugins:
  - react
rules:
  import/extensions:
  - error
  - ignorePackages
  - js: always
    jsx: always
  react/function-component-definition:
    - 2
    - namedComponents: arrow-function